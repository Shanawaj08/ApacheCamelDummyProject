camel.springboot.main-run-controller=true

server.port = 443
server.ssl.enabled = true
server.ssl.key-alias = local_ssl
server.ssl.key-store = src/main/resources/ssl/local-ssl.p12
server.ssl.key-store-type = PKCS12
server.ssl.key-password = password
server.ssl.key-store-password = password

server.ssl.trust-store-type=PKCS12
server.ssl.trust-store=src/main/resources/ssl/dummy.truststore
server.ssl.trust-store-password=password

dummy.xml.travel.info.page = /TravelerinformationResponse/page
dummy.xml.travel.info.total.record = /TravelerinformationResponse/totalrecord
dummy.xml.travel.info.travelers = /TravelerinformationResponse/travelers/Travelerinformation